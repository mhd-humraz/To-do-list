<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f5f7fa;
            color: var(--dark);
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1, h2 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
        }
        
        .container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .input-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        #task-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        #task-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }
        
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn-edit {
            background-color: var(--warning);
            color: white;
        }
        
        .btn-delete {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-edit:hover, .btn-delete:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        ul {
            list-style-type: none;
        }
        
        li {
            padding: 1rem;
            margin-bottom: 0.75rem;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
            animation: fadeIn 0.3s ease-out;
        }
        
        li:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        
        .task-text {
            flex: 1;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            transition: var(--transition);
        }
        
        .task-text:hover {
            background-color: rgba(67, 97, 238, 0.1);
        }
        
        .completed .task-text {
            text-decoration: line-through;
            color: #6c757d;
            background-color: rgba(108, 117, 125, 0.05);
        }
        
        .task-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #6c757d;
            font-style: italic;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1> To-Do List</h1>
    
    <div class="container">
        <div class="input-group">
            <input type="text" id="task-input" placeholder="What needs to be done?">
            <button class="btn-primary" onclick="addTask()">Add Task</button>
        </div>
        
        <h2>Your Tasks</h2>
        <ul id="task-list"></ul>
        
        <div class="stats" id="task-stats">
            <span id="total-tasks">0 tasks</span>
            <span id="completed-tasks">0 completed</span>
        </div>
    </div>
    
    <script>
        let tasks = [];
        
        // Load tasks from localStorage if available
        if (localStorage.getItem('tasks')) {
            tasks = JSON.parse(localStorage.getItem('tasks'));
            renderTasks();
        }
        
        function addTask() {
            const taskInput = document.getElementById('task-input');
            const taskText = taskInput.value.trim();
            
            if (taskText) {
                tasks.push({
                    id: Date.now(),
                    text: taskText,
                    completed: false,
                    createdAt: new Date().toISOString()
                });
                
                saveTasks();
                renderTasks();
                taskInput.value = '';
                taskInput.focus();
            }
        }
        
        function editTask(id) {
            const task = tasks.find(task => task.id === id);
            if (!task) return;
            
            const newText = prompt('Edit your task:', task.text);
            if (newText !== null && newText.trim() !== '') {
                task.text = newText.trim();
                saveTasks();
                renderTasks();
            }
        }
        
        function toggleComplete(id) {
            const task = tasks.find(task => task.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }
        }
        
        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            saveTasks();
            renderTasks();
        }
        
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }
        
        function renderTasks() {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';
            
            if (tasks.length === 0) {
                taskList.innerHTML = '<div class="empty-state">No tasks yet. Add one above!</div>';
                updateStats();
                return;
            }
            
            // Sort tasks: incomplete first, then by creation date
            const sortedTasks = [...tasks].sort((a, b) => {
                if (a.completed === b.completed) {
                    return new Date(a.createdAt) - new Date(b.createdAt);
                }
                return a.completed ? 1 : -1;
            });
            
            sortedTasks.forEach(task => {
                const li = document.createElement('li');
                if (task.completed) {
                    li.classList.add('completed');
                }
                
                li.innerHTML = `
                    <div class="task-text" onclick="toggleComplete(${task.id})">${task.text}</div>
                    <div class="task-actions">
                        <button class="btn-edit" onclick="editTask(${task.id})">Edit</button>
                        <button class="btn-delete" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                `;
                
                taskList.appendChild(li);
            });
            
            updateStats();
        }
        
        function updateStats() {
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(task => task.completed).length;
            
            document.getElementById('total-tasks').textContent = 
                `${totalTasks} ${totalTasks === 1 ? 'task' : 'tasks'}`;
            document.getElementById('completed-tasks').textContent = 
                `${completedTasks} completed`;
        }
        
        // Add task when pressing Enter
        document.getElementById('task-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });
    </script>
</body>
</html>
